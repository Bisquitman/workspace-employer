<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Space | Добавить вакансию</title>
  <link rel="preload" href="./fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
  <link rel="manifest" href="./img/favicons/site.webmanifest">
  <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicons -->
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/choices.min.js" defer></script>
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__logo-link" href="/"><img class="header__logo" src="./img/logo.svg" alt="Логотип сайта Work Space" width="137" height="24"></a>
      <a class="header__link btn" href="./index.html#vacancies">Посмотреть вакансии</a>
    </div>
  </header>

  <main class="main">
    <section class="employer">
      <div class="container employer__container">
        <h1 class="employer__title">Создай свою вакансию</h1>

        <form class="employer__form">
          <div class="employer__file file">
            <div class="file__wrap-preview">
              <img class="file__preview" src="./img/no-logo.jpg" alt="">
            </div>

            <div class="file__wrap-btn">
              <label class="file__label btn" for="logo">+ загрузить лого</label>
              <input class="file__input" type="file" name="logo" id="logo" accept="image/png, image/jpeg" required>
            </div>
          </div>

          <fieldset class="employer__fieldset employer__fieldset_input">
            <div class="employer__wrap-input">
              <label class="employer__label" for="company">Название компании</label>
              <input class="employer__input" type="text" id="company" name="company" placeholder="Например: MICROSOFT">
            </div>

            <div class="employer__wrap-input">
              <label class="employer__label" for="title">Название вакансии</label>
              <input class="employer__input" type="text" id="title" name="title" placeholder="Например: Frontend-разработчик">
            </div>

            <div class="employer__wrap-input">
              <label class="employer__label" for="salary">Заработная плата, руб/мес</label>
              <input class="employer__input" type="number" id="salary" name="salary" placeholder="80 000">
            </div>

            <div class="employer__wrap-input">
              <label class="employer__label" for="location">Город</label>
              <input class="employer__input" type="text" id="location" name="location" placeholder="Например: Москва">
            </div>

            <div class="employer__wrap-input">
              <label class="employer__label" for="email">E-mail</label>
              <input class="employer__input" type="email" id="email" name="email" placeholder="Добавьте e-mail для связи">
            </div>
          </fieldset>

          <fieldset class="employer__fieldset">
            <label class="employer__label" for="description">Описание вакансии</label>
            <textarea class="employer__textarea employer__input" name="description" id="description" placeholder="Добавьте всю необходимую для соискателя информацию"></textarea>
          </fieldset>

          <div class="employer__radiobuttons">
            <fieldset class="employer__fieldset-radio">
              <legend class="employer__label employer__legend">Формат</legend>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="format" value="Офис">Офис
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="format" value="Удаленный">Удаленный
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="format" value="Гибкий">Гибкий
              </label>
            </fieldset>

            <fieldset class="employer__fieldset-radio">
              <legend class="employer__label employer__legend">Опыт работы</legend>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="experience" value="Не важно">Не важно
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="experience" value="Без опыта">Без опыта
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="experience" value="От 1 года до 3-х лет">От 1 года до 3-х лет
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="experience" value="От 3-х лет">От 3-х лет
              </label>
            </fieldset>

            <fieldset class="employer__fieldset-radio">
              <legend class="employer__label employer__legend">Занятость</legend>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="type" value="Полная">Полная
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="type" value="Частичная">Частичная
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="type" value="Стажировка">Стажировка
              </label>

              <label class="employer__label-radio radio">
                <input class="radio__input" type="radio" name="type" value="Проектная работа">Проектная работа
              </label>
            </fieldset>
          </div>

          <div class="employer__wrap-submit">
            <button class="employer__submit-btn btn" type="submit">Добавить вакансию</button>
            <div class="employer__errors">
              <p>Ошибка. Заполните все поля</p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <img class="logo footer__logo" src="./img/footer-logo.svg" alt="Логотип сайта Work Space" width="137" height="24">

      <p class="footer__copyright">&copy;&nbsp;Work Space, 2023</p>

      <ul class="footer__developer">
        <li class="footer__developer-item">
          Designer: <a class="footer__developer-link" href='https://t.me/Mrshmallowww' target='_blank'
            rel="noopener noreferrer">Anastasia Ilina</a>
        </li>
        <li class="footer__developer-item">
          Developer: <a class="footer__developer-link" href='https://github.com/Bisquitman/workspace' target='_blank'
            rel="noopener noreferrer">Bisquitman</a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
